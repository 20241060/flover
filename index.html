<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://example.com"; // 이동할 사이트 URL
        }, 3000); // 3초 후 이동 (원하는 시간으로 조절 가능)
    </script>
</head>
<body>
    <h1>잠시만 기다려 주세요...</h1>
    <p>곧 다른 페이지로 이동합니다.</p>
</body>
</html>
